<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <style>
        body {
            background-color: #2c2c2c; /* Dark gray background */
            color: #ffffff; /* White text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .top {
            height: 150px;
            width: 100%;
            background-color: #000000; /* Black background */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        img.ppx {
            height: 100px;
            width: 100px;
        }

        .login-form {
            background-color: #444444; /* Slightly lighter gray for the form */
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            margin: 50px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .login-form h2 {
            margin: 0 0 20px;
            text-align: center;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px -10px;
            border: 1px solid #666666; /* Border color matching theme */
            border-radius: 5px;
            background-color: #333333; /* Darker gray for input fields */
            color: #ffffff;
        }

        .login-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #555555; /* Slightly lighter gray for the button */
            border: none;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
        }

        .login-form input[type="submit"]:hover {
            background-color: #666666; /* Button hover effect */
        }
        .not{
            font-size: small;
            text-align: center;
        }
        a{
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <div class="top">
        <img src="PPX.jpg" alt="Profile Picture" class="ppx">
    </div>

    <div class="login-form">
        <h2>Log In</h2>
        <form action="#" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Log In">
            <br>
            <br>

            <p class="not">Don't have an account?    <u><a href="SignUp.html">   Sign Up</a></u></p>
        </form>
    </div>
</body>
</html>
